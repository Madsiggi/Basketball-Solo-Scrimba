<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="main-column">
        <h3 class="player-title">HOME</h3>
        <div class="point-counter">
          <h4 class="counter">0</h4>
        </div>
        <div>
          <button class="point-button">+1</button>
          <button class="point-button">+2</button>
          <button class="point-button">+3</button>
        </div>
      </div>
      <div class="main-column">
        <h3 class="player-title">GUEST</h3>
        <div class="point-counter">
          <h4 class="counter">0</h4>
        </div>
        <div>
          <button class="point-button">+1</button>
          <button class="point-button">+2</button>
          <button class="point-button">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
